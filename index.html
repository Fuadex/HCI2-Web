<!--
This code will corelate with code using <a href="#Something"> and <(...) id="something">
Code will corelate and move beyond each other

I found the code on the following site:
http://stackoverflow.com/questions/17130028/how-i-can-scroll-page-down-up-with-animation-in-html
It's further explained over here:
http://jsfiddle.net/gHS6b/

That wasn't enough, so I decided to look for more way of constructing the website
 -->

<script>
$(document).ready(function(){
    $('a[href^="#"]').click(function(e) {
        e.preventDefault();
        var target = this.hash, $target = $(target);
        $('html, body').stop().animate({
            'scrollTop': $target.offset().top
        }, 900, 'swing', function() {
            window.location.hash = target;
        });
    });
});
</script>

<!-- This code will toggle content on and off
  The material supposed to convince the users will remain off, unless requested to be seen

  It's possible to toggle on and off the hidden part
  Also the name of the button will change, each time toggled

  I found the script here:

  http://jsfiddle.net/dRpWv/665/

  I personally managed to combine two easing scripts, the one above and the one underneath
  They work perfectly well-->

<script>
document.getElementById('button').onclick = function() {
    this.__toggle = !this.__toggle;
    var target = document.getElementById('hidden_content');
    if( this.__toggle) {
        target.style.height = target.scrollHeight+"px";
        this.firstChild.nodeValue = "Hide Lectures";
    }
    else {
        target.style.height = 0;
        this.firstChild.nodeValue = "Lectures";
    }
}
</script>
